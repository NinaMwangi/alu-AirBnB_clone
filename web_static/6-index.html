<!Doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AirBnB Clone</title>
    <link rel="stylesheet" href="styles/4-common.css">
    <link rel="stylesheet" href="styles/6-filters.css">
    <link rel="stylesheet" href="styles/3-header.css">
    <link rel="stylesheet" href="styles/3-footer.css">
    <link rel="icon" href="images/icon.png">
  </head>
  <body>
    <header>
        <div class="logo"><img src="images/logo.png" alt="hbnb-logo"></div>
    </header>

    <div class="container">
        <section class="filters">
            <button>Search</button>
            <div class="locations">
                <h3>States</h3>
                <h4>Nairobi, Mombasa...</h4>
                <ul class="popover">
                    <li>
                        <h4>Nairobi</h4>
                    </li>   
                    <li>
                        <h4>Mombasa</h4>
                    </li>
                    <li>
                        <h4>Eldoret</h4>
                    </li>
                    <li>
                        <h4>Naivasha</h4>
                    </li>
                </ul>
            </div>
            <div class="amenities">
                <h3>Amenities</h3>
                <h4>Internet, Pool...</h4>
                <ul class="popover">
                    <li>
                        <h4>Internet</h4>
                    </li>
                    <li>
                        <h4>Pool</h4>
                    </li>
                    <li>
                        <h4>Gazebo</h4>
                    </li>
                    <li>
                        <h4>Firepit</h4>
                    </li>
                </ul>
            </div>
        </section>
    </div>
    
    <footer>Best School</footer>
  </body>
</html>
